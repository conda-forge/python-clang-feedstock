{% set version = "7.0.1" %}

package:
  name: python-clang
  version: {{ version }}

source:
  url: http://llvm.org/releases/{{ version }}/cfe-{{ version }}.src.tar.xz
  sha256: a45b62dde5d7d5fdcdfa876b0af92f164d434b06e9e89b5d0b1cbc65dfe3f418

build:
  number: 0
  noarch: python
  script:
    - mkdir -p "${SP_DIR}"
    - cp -r bindings/python/clang "${SP_DIR}"

requirements:
  host:
    - python
  run:
    - python
    - clangdev =={{ version }}

test:
  requires:
    - nose
  source_files:
    - bindings/python/tests
    - bindings/python/examples/cindex
  imports:
    - clang
    - clang.cindex
  commands:
    - cd bindings/python
    - cp tests/cindex/util.py tests
    - nosetests -v

about:
  home: http://llvm.org/
  license: NCSA
  license_file: LICENSE.TXT
  summary: Python bindings for clang

extra:
  recipe-maintainers:
    - chrisburr
